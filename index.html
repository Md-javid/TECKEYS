<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillAgent Pro - Neural Bill Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "rgba(255, 255, 255, 0.1)",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
          },
          animation: {
            'blob': 'blob 10s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(40px, -60px) scale(1.1)' },
              '66%': { transform: 'translate(-30px, 30px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --background: 222 47% 4%;
      --foreground: 210 40% 98%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #020617;
      color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: radial-gradient(circle at 20% 20%, #1e1b4b 0%, transparent 40%),
        radial-gradient(circle at 80% 10%, #1e3a8a 0%, transparent 40%),
        radial-gradient(circle at 50% 90%, #111827 0%, transparent 40%),
        radial-gradient(circle at 10% 80%, #0f172a 0%, transparent 40%);
    }

    .glass-card {
      position: relative;
      overflow: hidden;
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(28px) saturate(190%);
      -webkit-backdrop-filter: blur(28px) saturate(190%);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .tap-effect {
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tap-effect:active {
      transform: scale(0.94);
    }

    .gem-button {
      position: relative;
      overflow: hidden;
      border-radius: 9999px;
      background: #2563eb;
      font-weight: 600;
      color: white;
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gem-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(37, 99, 235, 0.5);
    }

    .gem-button:active {
      transform: scale(0.92);
    }

    .gem-button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.1), transparent);
      pointer-events: none;
    }

    .nav-glass {
      position: sticky;
      top: 1.5rem;
      z-index: 50;
      margin: 0 1.5rem;
      border-radius: 3rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px) saturate(210%);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="dark">
  <div class="mesh-bg"></div>
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-1 overflow-hidden">
    <div class="absolute top-[-15%] left-[-15%] w-[60%] h-[60%] bg-blue-600/10 rounded-full blur-[140px] animate-blob">
    </div>
    <div
      class="absolute bottom-[-15%] right-[-15%] w-[50%] h-[50%] bg-indigo-600/15 rounded-full blur-[120px] animate-blob"
      style="animation-delay: 3s"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
